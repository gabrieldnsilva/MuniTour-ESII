<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuniTour - Totem Interativo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="totem.css">
</head>
<body class="bg-gray-200">

    <div class="w-full h-screen flex flex-col p-8">
        <!-- Cabeçalho -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <i data-lucide="map-pin" class="w-12 h-12 text-[#F24E1E]"></i>
                <div>
                    <h1 class="text-4xl font-black text-gray-800 tracking-wider">MUNITOUR</h1>
                    <p class="text-lg text-gray-500 tracking-widest">EXPLORE MOGI MIRIM</p>
                </div>
            </div>
            <div class="text-right">
                <p id="current-time" class="text-4xl font-bold text-gray-800"></p>
                <p id="current-date" class="text-lg text-gray-500"></p>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow flex gap-8">
            <!-- Coluna de Destaque (Esquerda) -->
            <div class="w-2/3 flex flex-col bg-white rounded-2xl shadow-lg overflow-hidden">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Igreja_Matriz_de_S%C3%A3o_Jos%C3%A9_-_Mogi_Mirim.jpg" alt="Igreja Matriz de São José" class="w-full h-1/2 object-cover">
                <div class="p-8 flex-grow flex flex-col justify-between">
                    <div>
                        <h2 class="text-5xl font-extrabold text-gray-800">Igreja Matriz de São José</h2>
                        <p class="text-2xl text-gray-600 mt-4 leading-snug">
                            Um marco da arquitetura neoclássica na região, sua história se entrelaça com a fundação da cidade.
                        </p>
                    </div>
                    <div class="flex items-end justify-between gap-8">
                        <div class="flex gap-4">
                             <button class="bg-[#F24E1E] text-white font-bold text-xl py-4 px-8 rounded-lg flex items-center gap-3 hover:bg-orange-600 transition-transform hover:scale-105">
                                <i data-lucide="map" class="w-8 h-8"></i>
                                Ver no Mapa
                            </button>
                             <button class="bg-gray-200 text-gray-800 font-bold text-xl py-4 px-8 rounded-lg flex items-center gap-3 hover:bg-gray-300 transition-transform hover:scale-105">
                                <i data-lucide="info" class="w-8 h-8"></i>
                                Mais Informações
                            </button>
                        </div>
                        <div class="text-center">
                            <img id="qr-code" src="" alt="QR Code para mais informações" class="w-36 h-36 rounded-lg border-4 border-white shadow-md">
                            <p class="font-semibold text-gray-600 mt-2">Leve no seu celular!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna de Lista (Direita) -->
            <div class="w-1/3 flex flex-col">
                <h3 class="text-3xl font-bold text-gray-700 mb-4">Explore Também</h3>
                <div id="places-list" class="flex-grow bg-white rounded-2xl shadow-lg p-4 space-y-3 overflow-y-auto">
                    <!-- Locais serão inseridos aqui via JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="totem.js"></script>
</body>
</html>
